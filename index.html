<style>
.order-form {
  max-width:500px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
}
.order-form input,
.order-form textarea,
.order-form select {
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc;
}
.order-form button {
  width:100%;
  background:#c40000;
  color:#fff;
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.order-form label {
  font-size:14px;
  display:block;
  margin-bottom:6px;
}
</style>

<div class="order-form">
  <h2 style="text-align:center;">ĐẶT HÀNG NGAY<br>NHẬN ƯU ĐÃI KHỦNG</h2>

  <form 
    action="https://docs.google.com/forms/d/e/FORM_ID/formResponse"
    method="POST"
    target="_blank">

    <input type="text" name="entry.1111111111" placeholder="Họ tên" required>

    <input type="tel" name="entry.2222222222" placeholder="Số điện thoại" required>

    <input type="text" name="entry.3333333333" placeholder="Địa chỉ" required>

    <label>
      <input type="radio" name="entry.4444444444" value="1 chiếc: 299k + 30k ship">
      1 chiếc: 299k + 30k ship
    </label>
    <label>
      <input type="radio" name="entry.4444444444" value="2 chiếc: 549k miễn phí ship">
      2 chiếc: 549k miễn phí ship
    </label>

    <select name="entry.5555555555" required>
      <option value="">Chọn màu</option>
      <option value="Đen">Đen</option>
      <option value="Bạc">Bạc</option>
      <option value="Vàng">Vàng</option>
    </select>

    <textarea name="entry.6666666666" rows="3"
      placeholder="Bạn để lại lời nhắn tại đây, nhân viên tư vấn sẽ gọi xác nhận"></textarea>

    <button type="submit">ĐẶT HÀNG</button>
  </form>
</div>
